<h1>Suggestion searchbar</h1>
<suggestion-input [(ngModel)]="data"
	[suggestionLength]="4"
	[charsBeforeSearching]="3"
	[apiType]="apiType"></suggestion-input>
	
<mat-radio-group [(ngModel)]="apiType"
	(change)="onTypeChange()" aria-label="Select an option">
  <mat-radio-button name="api-type" value="itunes">ITunes</mat-radio-button>
  <mat-radio-button name="api-type" value="brewery">Brawery</mat-radio-button>
</mat-radio-group>
